config:
  target: 'http://localhost:3000'
  phases:
    - duration: 60
      arrivalRate: 10
scenarios:
  - flow:
      - post:
          url: '/auth/login'
          json:
            username: 'testuser'
            password: '123456'
          capture:
            - json: '$.token'
              as: 'token'
      - post:
          url: '/tasks'
          headers:
            Authorization: 'Bearer {{ token }}'
          json:
            title: 'Tarefa de carga'
